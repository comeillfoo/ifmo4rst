# used https://books.ifmo.ru/file/pdf/2622.pdf as reference
pageSetup:
    size: A4
    margin-top: 2cm
    margin-bottom: 2cm
    margin-left: 3cm
    margin-right: 1.5cm
    firstTemplate: coverPage
fontsAlias:
    fontSerif: FreeSerif
    fontSerifBold: FreeSerifBold
    fontSerifItalic: FreeSerifItalic
    fontSerifBoldItalic: FreeSerifBoldItalic
    fontSans: FreeSans
    fontSansBold: FreeSansBold
    fontSansItalic: FreeSansOblique
    fontSansBoldItalic: FreeSansBoldOblique
    fontMono: FreeMono
pageTemplates:
    mainPage:
        showFooter: true
        defaultFooter: |
            .. class:: right

            ###Page###

    coverPage:
        showFooter: false
styles:
    base:
        fontName: fontSerif
        fontSize: 12
    normal:
        firstLineIndent: 35
    centre:
        alignment: center
    ifmo-cover-table:
        firstLineIndent: 0
        leftIndent: 0
        commands:
            - [ TOPPADDING, [ 0, 1 ], [ -1, 1 ], 64 ]
            - [ TOPPADDING, [ 0, 2 ], [ -1, -1 ], 16 ]
        colWidths: [ 7.5cm, null ]
